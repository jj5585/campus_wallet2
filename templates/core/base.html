{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="192x192" href="{% static 'icons/icon-192.png' %}">
    <title>Campus Wallet</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>

<body>

<div class="app-wrapper">
    <div class="card">
        <header class="app-header">
            <div>
                <div class="app-title">Campus Wallet</div>
                <div class="app-subtitle">Virtual money system for campus stalls</div>
            </div>

            {% if user.is_authenticated %}
            <div class="app-user">
                <span>{{ user.username }}</span>
                <span class="badge-role">{{ user.role }}</span>
                <div class="app-nav">
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
            {% else %}
            <div class="app-user">
                <a href="{% url 'login' %}" class="btn btn-small btn-secondary">Login</a>
            </div>
            {% endif %}
        </header>

        {% for message in messages %}
            <div class="message {% if message.tags == 'error' %}message-error{% else %}message-success{% endif %}">
                {{ message }}
            </div>
        {% endfor %}

        {% block content %}{% endblock %}
    </div>
</div>

<script>
if ("serviceWorker" in navigator) {
    window.addEventListener("load", function () {
        navigator.serviceWorker.register("{% static 'service-worker.js' %}")
            .then(function () {
                console.log("Service Worker registered ✔");
            })
            .catch(function (err) {
                console.log("Service Worker registration failed ❌", err);
            });
    });
}
</script>

</body>
</html>
